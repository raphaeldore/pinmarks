template: Hello, %s!
defaultName: Stranger

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'ca.csf.rdore.pinmarks' to DEBUG.
    ca.csf.rdore.pinmarks: DEBUG

  appenders:
    - type: console

